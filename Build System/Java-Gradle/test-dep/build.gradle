group 'nccu.plsm'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "First"

sourceCompatibility = 1.5


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.zaxxer:HikariCP:2.3.9'
    compile 'ch.qos.logback:logback-classic:1.1.3'
}
